<!doctype html>
<html lang="ms">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title> [Live] Keadaan Kesihatan Tok CT </title>

  <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
  <script src="./schedule.js"></script>

  <style>
    body{
      font-family:-apple-system,system-ui,Segoe UI,Roboto,Arial,sans-serif;
      margin:16px; line-height:1.4; background:#fafafa;
    }
    .card{
      background:#fff; border:1px solid #ddd; border-radius:14px;
      padding:14px; margin-bottom:14px;
      overflow:hidden; /* important: keep inside box */
    }
    .title{ font-size:20px; font-weight:900; }
    .sub{ color:#555; margin-top:6px; font-size:13px; }
    .pill{
      display:inline-block; padding:4px 10px; border-radius:999px;
      border:1px solid #ddd; font-size:12px; margin-left:8px;
    }
    .ok{ background:#e9f7ef; border-color:#bfe6cf; }
    .warn{ background:#fff6d6; border-color:#f2d17d; }
    .bad{ background:#fdecec; border-color:#f5b5b5; }

    .muted{ color:#666; font-size:13px; }
    .small{ font-size:12px; color:#777; }
    .highlight{ font-weight:900; }

    .onDutyBox{
      border:1px solid #cfe3ff; background:#f7faff;
      border-radius:12px; padding:12px;
    }
    .onTitle{ display:flex; align-items:center; gap:8px; font-weight:900; font-size:18px; }
    .dot{
      width:10px; height:10px; border-radius:50%;
      display:inline-block; flex:0 0 10px;
      border:1px solid rgba(0,0,0,.12);
    }
    .dot-green{ background:#16a34a; }
    .dot-red{ background:#dc2626; }
    .dot-gray{ background:#9ca3af; }

    /* List style like your 2nd screenshot */
    .listHeader{
      display:grid;
      grid-template-columns: 1fr 110px 80px;
      gap:10px;
      padding:10px 8px;
      font-size:12px;
      text-transform:uppercase;
      letter-spacing:.04em;
      color:#666;
      border-bottom:1px solid #eee;
    }
    .row{
      display:grid;
      grid-template-columns: 1fr 110px 80px;
      gap:10px;
      padding:12px 8px;
      border-bottom:1px solid #eee;
      align-items:start;
    }
    .row:last-child{ border-bottom:none; }
    .cellTime{
      display:flex; gap:10px; align-items:flex-start;
      min-width:0;
    }
    .timeMain{
      font-weight:800;
      word-break:break-word;
    }
    .timeSub{
      margin-top:4px;
      font-size:12px;
      color:#777;
    }
    .cellName{
      font-weight:800;
      word-break:break-word;
    }
    .cellSlot{
      font-weight:800;
      word-break:break-word;
      text-align:left;
    }

    .row.active{
      background:#ecfdf3;
      border-bottom-color:#d6f5e3;
    }
    .row.done{
      background:#fff5f5;
      color:#b91c1c;
    }
    .row.future{
      background:#fff;
      color:#111827;
    }

    .umiText{
      white-space:pre-wrap;
      font-weight:800;
      margin-top:6px;
    }
    .history-item{
      border-top:1px dashed #ddd; padding-top:8px; margin-top:8px;
    }
    .history-time{ font-size:12px; color:#666; }
    .history-text{ margin-top:4px; font-weight:600; white-space:pre-wrap; }

    .mermaid{ margin-top:10px; }
  </style>
</head>

<body>

  <!-- Header -->
  <div class="card">
    <div class="title" id="pageTitle">Jadual Penjagaan Mak (Live)</div>
    <div class="sub">
      Masa rujukan: <b id="tzLabel">Asia/Kuala_Lumpur</b>
      <span class="pill" id="statusPill">‚Äî</span>
    </div>
    <div class="small">Refresh kalau baru commit fail.</div>
  </div>

  <!-- On duty -->
  <div class="card">
    <div class="muted">Sedang bertugas sekarang</div>
    <div class="onDutyBox">
      <div class="onTitle">
        <span class="dot dot-green"></span>
        <span id="onDutyText">Memuatkan‚Ä¶</span>
      </div>
      <div class="small" id="onDutyWindow" style="margin-top:6px;"></div>
      <div class="small" id="backupText" style="margin-top:4px;"></div>
    </div>
  </div>

  <!-- Umi status -->
  <div class="card">
    <div class="muted">ü©∫ Kemas Kini Keadaan Umi</div>
    <div id="umiStatusText" class="umiText">Memuatkan‚Ä¶</div>
    <div class="small" id="umiStatusTime"></div>
    <div id="umiHistoryWrap" style="margin-top:10px;"></div>
  </div>

  <!-- Schedule list -->
  <div class="card">
    <div class="muted">üìã Jadual (senang scroll)</div>

    <div class="listHeader">
      <div>MASA</div>
      <div>PENJAGA</div>
      <div>SLOT</div>
    </div>

    <div id="listWrap"></div>
  </div>

  <!-- Timeline -->
  <div class="card">
    <div class="muted">üìä Timeline (Mermaid)</div>
    <div class="mermaid" id="mermaidGantt">Loading‚Ä¶</div>
  </div>

<script>
  const TZ = "Asia/Kuala_Lumpur";
  const UMI_JSON_URL = "./umi-status.json";

  // Parse time as +08:00 if no timezone included
  function parseKL(ts){
    if (!ts) return new Date(NaN);
    const hasTZ = /Z$|[+\-]\d{2}:\d{2}$/.test(ts);
    const fixed = hasTZ ? ts : (ts + "+08:00");
    return new Date(fixed);
  }

  function fmt(dt) {
    return new Intl.DateTimeFormat("ms-MY", {
      timeZone: TZ,
      weekday: "short",
      year: "2-digit",
      month: "2-digit",
      day: "2-digit",
      hour: "2-digit",
      minute: "2-digit",
      hour12: false
    }).format(parseKL(dt));
  }

  function minutesAgo(isoLike) {
    const d = parseKL(isoLike);
    const diff = Date.now() - d.getTime();
    const mins = Math.floor(diff / 60000);
    if (!isFinite(mins)) return "‚Äî";
    if (mins < 1) return "baru sahaja";
    if (mins < 60) return mins + " minit lalu";
    const hrs = Math.floor(mins / 60);
    const rem = mins % 60;
    if (hrs < 24) return hrs + " jam " + rem + "m lalu";
    return Math.floor(hrs / 24) + " hari lalu";
  }

  function renderSchedule(){
    const now = new Date();

    const slots = (SCHEDULE?.slots || [])
      .slice()
      .sort((a,b) => parseKL(a.start) - parseKL(b.start));

    const winStart = SCHEDULE?.windowStart;
    const winEnd = SCHEDULE?.windowEnd;

    const current = slots.find(s => now >= parseKL(s.start) && now < parseKL(s.end));

    const statusPill = document.getElementById("statusPill");
    const onDutyText = document.getElementById("onDutyText");
    const onDutyWindow = document.getElementById("onDutyWindow");
    const backupText = document.getElementById("backupText");

    onDutyWindow.innerText = `Window: ${fmt(winStart)} ‚Üí ${fmt(winEnd)}`;
    backupText.innerText = `Backup: ${SCHEDULE?.backup || "-"}`;

    if (current){
      statusPill.className = "pill ok";
      statusPill.innerText = "Sedang berjalan";
      onDutyText.innerText = `${current.person} ‚Äî ${current.label}`;
    } else {
      const ended = winEnd && now >= parseKL(winEnd);
      statusPill.className = ended ? "pill bad" : "pill warn";
      statusPill.innerText = ended ? "Tamat" : "Tiada slot";
      onDutyText.innerText = ended ? "Jadual tamat (kemas kini jika sambung)" : "Tiada penjaga dikesan sekarang";
    }

    // Build list rows (no overflow)
    const rows = slots.map(s => {
      const start = parseKL(s.start);
      const end = parseKL(s.end);

      let state = "future";
      if (now >= end) state = "done";
      else if (now >= start && now < end) state = "active";

      const dotClass = state === "active" ? "dot-green" : (state === "done" ? "dot-red" : "dot-gray");
      const rowClass = "row " + state;

      return `
        <div class="${rowClass}">
          <div class="cellTime">
            <span class="dot ${dotClass}" style="margin-top:4px;"></span>
            <div style="min-width:0;">
              <div class="timeMain">${fmt(s.start)}</div>
              <div class="timeSub">‚Üí ${fmt(s.end)}</div>
            </div>
          </div>
          <div class="cellName">${s.person}</div>
          <div class="cellSlot">${s.label}</div>
        </div>
      `;
    }).join("");

    document.getElementById("listWrap").innerHTML = rows || `<div class="small" style="padding:10px 8px;">Tiada slot.</div>`;

    // Mermaid
    const gantt = `
gantt
  title Jadual Penjagaan Mak
  dateFormat YYYY-MM-DD HH:mm
  axisFormat %d/%m %H:%M

  section Shift
  ${slots.map((s,i)=>`${s.person} (${s.label}) : t${i}, ${s.start.replace("T"," ")}, ${s.end.replace("T"," ")}`).join("\n  ")}
    `.trim();

    const el = document.getElementById("mermaidGantt");
    el.textContent = gantt;
    mermaid.initialize({ startOnLoad:false });
    mermaid.run({ querySelector:"#mermaidGantt" });
  }

  async function renderUmi(){
    try{
      const res = await fetch(UMI_JSON_URL + "?t=" + Date.now(), { cache:"no-store" });
      const data = await res.json();

      document.getElementById("umiStatusText").innerText = data?.latest?.text || "‚Äî";
      document.getElementById("umiStatusTime").innerText =
        data?.latest?.updatedAt ? ("Dikemas kini " + minutesAgo(data.latest.updatedAt)) : "‚Äî";

      const history = (data?.history || []).slice().sort((a,b)=> parseKL(b.updatedAt) - parseKL(a.updatedAt));
      const html = history.map((h,idx)=>`
        <div class="history-item">
          <div class="history-time">${idx===0 ? "‚≠ê Latest ‚Ä¢ " : ""}${fmt(h.updatedAt)} ‚Ä¢ ${minutesAgo(h.updatedAt)}</div>
          <div class="history-text">${h.text || "‚Äî"}</div>
        </div>
      `).join("");

      document.getElementById("umiHistoryWrap").innerHTML = `
        <div class="muted">üìú History update</div>
        ${html || "<div class='small'>History kosong.</div>"}
      `;
    } catch(e){
      document.getElementById("umiStatusText").innerText = "Gagal load status umi.";
      document.getElementById("umiStatusTime").innerText = "";
      document.getElementById("umiHistoryWrap").innerHTML = "";
    }
  }

  renderSchedule();
  renderUmi();
  setInterval(renderSchedule, 30000);
  setInterval(renderUmi, 60000);
</script>

</body>
</html>
